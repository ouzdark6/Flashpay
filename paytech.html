    function validateForm() {
        const requiredFields = ['amount', 'phone', 'pattern']; // Ajoute d'autres champs si nécessaire
        let isValid = true;

        requiredFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (!field.value.trim()) {
                field.style.borderColor = 'red';
                isValid = false;
            } else {
                field.style.borderColor = '#ddd';
            }
        });

        return isValid;
    }

    function init_payment(transaction_id, amount) {
                // Configuration pour envoyer la demande de paiement
                const paymentParams = {
                    item_name: "Undefined",
                    item_price: amount,
                    currency: "XOF",
                    ref_command: transaction_id,  // Référence unique pour la transaction
                    command_name: "776633882-USER-1",

                };

                fetch('https://paytech.sn/api/payment/request-payment', {
                    method: 'POST',

                            tokenUrl: data.redirect_url, // Remplacez tokenUrl par redirect_url

            }

    function sendDataToSheet(amount, clientPhone, orderId, date, transactionId, pattern) {
        const url = S1_API_URL;  // L'URL de ton Web App
        const token = S1_SECRET_KEY;  // Le token secret
        
        const data = {
            amount: amount,
            clientPhone: clientPhone,
            orderId: orderId,
            date: date,
            transactionId : transactionId,
            pattern: pattern,
            token: token  // Inclut le token secret
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(data)
        })
        .then(response => response.text())
        .then(data => {
            console.log('Réponse du serveur:', data);
            alert('Données mises à jour avec succès !');
        })
        .catch(error => {
            console.error('Erreur:', error);
            alert('Erreur lors de la mise à jour des données.');
        });
    }
